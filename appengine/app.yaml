application: sospyer
version: 1
runtime: python
api_version: 1

builtins:
- remote_api: on

inbound_services:
- warmup

handlers:
- url: /_ah/queue/deferred
  script: djangoappengine/deferred/handler.py
  login: admin

- url: /_ah/stats/.*
  script: djangoappengine/appstats/ui.py
  login: admin

- url: /media/admin
  static_dir: django/contrib/admin/media
  expiration: '0'
  login: admin

- url: /.*
  script: djangoappengine/main/main.py
